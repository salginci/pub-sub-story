<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<script>
function sendPostRequest() {
  var messageBody = document.getElementById('messageBody').value;
  
  // Create the POST request
  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'https://yourdomain.com/api/v1/contact/createMessage', true);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.setRequestHeader('client-auth-token', 'my value');
  
  // Send the request with the message body
  xhr.send(JSON.stringify({ messageBody: messageBody }));
  
  // Handle the response
  xhr.onload = function() {
    if (xhr.status == 200) {
      alert('Message sent successfully!');
    } else {
      alert('Failed to send message: ' + xhr.responseText);
    }
  };
}
</script>
</head>
<body>
<h1>Contact Us</h1>
<form id="contactForm" onsubmit="event.preventDefault(); sendPostRequest();">
  <label for="messageBody">Your Message:</label>
  <textarea id="messageBody" name="messageBody" required></textarea><br>
  <button type="submit">Send Message</button>
</form>
</body>
</html>
